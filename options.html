    <div>
      <div>


        <button id="editpage" class="wc-btn hide disable">Save Changes </button>
        <button id="addpage" class="wc-btn disable">Add Page </button>
        <button id="deletepage" class="wc-btn" data-toggle="modal" data-target="#exampleModalCenter">Delete Page
        </button>



        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- <div class="modal-body">
                ...
              </div> -->
              <div class="modal-footer">

                <button id="deleteBtn" class="wc-btn">Yes</button>

                <button id="cancelBtn" class="wc-btn" data-dismiss="modal">No </button>

              </div>
            </div>
          </div>
        </div>


      </div>
    </div>



  </div>
  <div class="options-wrapper-content">

    <div class='carousel_item_wrapper'>

      <div class="wc-table">
        <div class="wc-row">
          <div class="wc-col wc-title">
            Name
          </div>
          <div class="wc-col wc-name-input">
            <input type="text" class="form-control" id="nameControl" placeholder="Type here...">
          </div>
        </div>
        <div id="urlForm" class="wc-row disable">
          <div class="wc-col wc-title">
            URL
          </div>
          <div class="wc-col wc-url-input">
            <input type="text" class="form-control" id="urlControl" placeholder="Type here...">
          </div>
        </div>
        <div class="wc-row ">
          <div class="wc-col wc-title disable " id="xp-title">
            XPath
          </div>
          <div class="wc-col wc-xpath-input disable" id="xp-path">
            <input type="text" class="form-control" id="xpathControl" placeholder="Type here...">
          </div>
          <div class="wc-col wc-xpath-dropdown disable" id="xp-type">

            <select name="screenshot" id="dropdown">
              <option value="screenshot">Screenshot</option>
              <option value="text">Text</option>
              <option value="html">HTML</option>
            </select>
          </div>
          <div class="wc-col wc-xpath-btn">
            <button class="wc-btn disable" id="addxpbtn">Add XPath </button>
          </div>
        </div>
        <div class="wc-row">
          <div class="wc-col wc-title">

          </div>
          <div class="wc-col wc-url-input disable">

            <table class="table xpath-table hide">
              <thead>
                <tr>
                  <th class="wc-xpath" scope="col">XPath</th>
                  <th class="xpath-type" scope="col">Type</th>
                  <th class="action" scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="xpaths-viewer">


               
              </tbody>
            </table>

          </div>
        </div>
